<body>
    <h1>成语：画龙点睛 (huà lóng diǎn jīng)</h1>
    <ul>
        <li>成语：画龙点睛</li>
        <li>拼音：huà lóng diǎn jīng</li>
        <li>释义：画龙时点睛，指在事物的关键点上加以点拨，使其更加生动、精彩。</li>
    </ul>

    <img src="dragon.png" alt="画龙点睛生成图" />
