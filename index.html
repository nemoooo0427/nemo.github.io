<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画蛇添足</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #2a9d8f;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #2a9d8f;
            font-size: 36px;
            margin-top: 20px;
        }
        ul {
            text-align: left;
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
            padding-left: 20px;
        }
        button {
            background-color: #e76f51;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d55f45;
        }
        .content {
            margin-top: 40px;
            display: none; /* Initially hidden */
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .content img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #264653;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        画蛇添足
    </header>

    <!-- 成语标题 -->
    <h1>成语：画蛇添足 (huà shé tiān zú)</h1>

    <!-- 成语内容列表 -->
    <ul>
        <li>成语：画蛇添足</li>
        <li>拼音：huà shé tiān zú</li>
        <li>释义：比喻多此一举，反而不恰当。</li>
    </ul>

    <!-- 按钮来显示文本和图片 -->
    <button onclick="showContent()">点击查看画蛇添足的文生图</button>

    <!-- 内容区域（默认隐藏）-->
    <div class="content" id="content">
        <!-- 文生图中的文本，使用ul格式 -->
        <ul>
            <li>有一个人在画画。</li>
            <li>结束后经过思考，又给蛇添上了脚。</li>
            <li>被其他人嘲笑。</li>
        </ul>

        <!-- 显示生成的图片 -->
        <img src="snake.jpg" alt="画蛇添足生成图" />
    </div>

    <!-- 页面说明 -->
    <footer>
        此页面展示了“画蛇添足”这一成语的解释、文本描述及相关图像。
    </footer>

    <script>
        function showContent() {
            // 显示内容区域
            document.getElementById("content").style.display = "block";
        }
    </script>
    
</body>
</html>
