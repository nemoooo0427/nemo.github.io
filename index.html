<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画蛇添足</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f6f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #2a9d8f;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #264653;
            font-size: 36px;
            margin-top: 30px;
        }
        ul {
            text-align: left;
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
            padding-left: 20px;
        }
        .content {
            margin-top: 40px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            font-size: 18px;
            color: #444;
        }
        .content ul {
            font-size: 20px;
            line-height: 2;
        }
        button {
            background-color: #e76f51;
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 40px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d55f45;
        }
        .image-container {
            margin-top: 40px;
            display: none; /* Initially hidden */
            text-align: center;
        }
        .image-container img {
            max-width: 80%;
            border-radius: 10px;
            border: 5px solid #e76f51;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 40px;
            padding: 15px;
            background-color: #264653;
            color: white;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        画蛇添足
    </header>

    <!-- 成语标题 -->
    <h1>成语：画蛇添足 (huà shé tiān zú)</h1>

    <!-- 成语内容列表 -->
    <ul>
        <li>成语：画蛇添足</li>
        <li>拼音：huà shé tiān zú</li>
        <li>释义：比喻多此一举，反而不恰当。</li>
    </ul>

    <!-- 文生图中的文本 -->
    <div class="content">
        <ul>
            <li>有一个人在画画。</li>
            <li>结束后经过思考，又给蛇添上了脚。</li>
            <li>被其他人嘲笑。</li>
        </ul>
    </div>

    <!-- 按钮，点击后显示图片 -->
    <button onclick="showImage()">点击查看画蛇添足的文生图</button>

    <!-- 图片容器，初始隐藏 -->
    <div class="image-container" id="imageContainer">
        <img src="snake.jpg" alt="画蛇添足生成图" />
    </div>

    <!-- 页面说明 -->
    <footer>
        此页面展示了“画蛇添足”这一成语的解释、文本描述及相关图像。
    </footer>

    <!-- JavaScript部分 -->
    <script>
        function showImage() {
            // 显示图片容器
            document.getElementById("imageContainer").style.display = "block";
        }
    </script>

</body>
</html>
